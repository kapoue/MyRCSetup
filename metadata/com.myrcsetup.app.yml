AutoName: My RC Setup
Summary: Gestionnaire de réglages pour voitures RC
Description: |
    Application Android moderne pour gérer et sauvegarder les réglages 
    de voitures RC pendant les sessions d'entraînement au club.
    
    Fonctionnalités principales :
    * Gestion complète des réglages moteur (pignon, couronne, rapport)
    * Configuration châssis (empattement, voie, hauteur de caisse)
    * Paramètres pneus (compound, pression, marque)
    * Réglages amortisseurs (huile, ressorts, compression/détente)
    * Calcul automatique du rapport final
    * Historique complet des sessions avec date/heure
    * Interface Material Design 3 moderne
    * Base de données locale sécurisée
    
    Développé par un passionné pour la communauté RC française.
    Partagez vos réglages, améliorez vos performances !

